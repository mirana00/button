
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center p-36">
<!-- Open the modal using ID.showModal() method -->
<button class="btn bg-yellow-800 text-yellow-50" onclick="my_modal_1.showModal()">Cringe</button>
<dialog id="my_modal_1" class="modal">
 
    <div class="modal-box">
        <div class="flex flex-col px-20 md:px-48">
            <img width="48" height="48" src="https://img.icons8.com/doodle/48/poo--v1.png" alt="poo--v1"/>
        <h3 class="text-lg font-bold">Gu Kha</h3>
        
        </div>
        <div class="modal-action flex justify-center">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Acha</button>
          </form>
        </div>
      </div>

</dialog>
    </main>
</body>
</html>
